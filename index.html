<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  ICON -->
    <link rel="shortcut icon" href="/img/iconhead.png" type="image/x-icon">


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="style.css">

    <title>GrabrPyTravel</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <ul>
                <li>
                    <img src="/img/iconhead.png" alt="icono" width="32rem">
                </li>
                <li class="li-title">
                    <a class="title-nav" href="/">
                        GrabrPyTravel
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container filter-container form-vuelo-alojamiento">
        <span class="title-form">Paquetes turisticos</span>
        <form class="form-filter container-fluid" action="/buscar/" method="GET">

            <span class="title-section-form"> Vuelo ida y vuelta</span>
            <div class="row">
                <div class="col">
                    <label for="origen-input">Origen</label>
                    <br>
                    <select class="input-lugar" name="origen-input" id="origen-input">
                        <option value="lugar1">lugar1</option>
                    </select>
                </div>
                <div class="col">
                    <label for="destino-input">Destino</label>
                    <br>
                    <select class="input-lugar" name="destino-input" id="destino-input">
                        <option value="lugar1">lugar1</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fechaIda">fechas de ida</label>
                    <br>
                    <input type="date" value="2021-01-01" name="fechaIda" id="fechaIda">
                </div>
                <div class="col">
                    <label for="fechaVuelta">fechas de vuelta</label>
                    <br>
                    <input type="date" value="2021-01-01" name="fechaVuelta" id="fechaVuelta">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" name="check-sin-fecha" id="check-sin-fecha">
                    <label for="check-sin-fecha">todavia no he decidido la fecha</label>
                </div>
            </div>

            <span class="title-section-form">Alojamiento</span>
            <div class="row">
                <div class="col">
                    <label for="cant-habitaciones">habitaciones</label>
                    <input type="number" value="0" name="cant-habitaciones" id="cant-habitaciones">
                </div>
                <div class="col">
                    <label for="cant-adultos">adultos</label>
                    <input type="number" value="0" name="cant-adultos" id="cant-adultos">
                </div>
                <div class="col">
                    <label for="cant-menores">menores</label>
                    <input type="number" value="0" name="cant-menores" id="cant-menores">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Buscar Paquetes">
                </div>
            </div>
        </form>
    </section>
    <section class="container section-paquetes" id="section-paquetes">
        paquetes
    </section>



    <footer class="container">
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
